<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Community Mangrove Map</title>
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
  <style>
    body { margin: 0; font-family: Arial, sans-serif; }
    h1 { text-align: center; margin: 20px; color: #004d40; }
    #map { height: 500px; width: 90%; margin: 0 auto 40px; border-radius: 10px; }
  </style>
</head>
<body>
  <h1>Mangrove Areas Map</h1>
  <div id="map"></div>

  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
  <script>
    // Initialize the map
    var map = L.map('map').setView([20.5937, 78.9629], 5); // Center on India

    // Add OpenStreetMap tiles
    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
      attribution: 'Â© OpenStreetMap contributors'
    }).addTo(map);

    // Sample mangrove areas
    var mangroveLocations = [
      { coords: [21.9497, 88.1193], name: "Sundarbans, West Bengal" },
      { coords: [22.3026, 70.8022], name: "Gulf of Kutch, Gujarat" },
      { coords: [19.3136, 84.7868], name: "Chilika Lake, Odisha" }
    ];

    // Add markers
    mangroveLocations.forEach(function(loc){
      L.marker(loc.coords).addTo(map)
        .bindPopup("<b>" + loc.name + "</b><br>Important mangrove region.");
    });
  </script>
</body>
</html>
